version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    assignees:
      - "jjliggett"
    reviewers:
      - "jjliggett"
    commit-message:
      prefix: "patch"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    assignees:
      - "jjliggett"
    reviewers:
      - "jjliggett"
    commit-message:
      prefix: "patch"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    assignees:
      - "jjliggett"
    reviewers:
      - "jjliggett"
    commit-message:
      prefix: "ci"
      include: "scope"
