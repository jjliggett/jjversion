name: devcontainer-ci
on:
  push:
    paths-ignore:
      - README.md
      - LICENSE.md
      - 'docs/**'
      - '.github/workflows/actions.yaml'
      - '.github/workflows/codeql-analysis.yaml'
      - '.github/dependabot.yaml'
    branches:
      - root
  pull_request:
    paths-ignore:
      - README.md
      - LICENSE.md
      - 'docs/**'
      - '.github/workflows/actions.yaml'
      - '.github/workflows/codeql-analysis.yaml'
      - '.github/dependabot.yaml'
  workflow_dispatch:

jobs:
  devcontainer-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          fetch-depth: 0
      - name: Setup Docker BuildKit
        uses: docker/setup-buildx-action@95cb08cb2672c73d4ffd2f422e6d11953d2a9c70
      - name: Build and run dev container task
        uses: devcontainers/ci@c591d20a00930ba5b2aed6200db44263f9f8f22b
        with:
          imageName: ghcr.io/jjliggett/jjversion-dc
          runCmd: |
            echo "Starting"
            make test
            go vet
            go test ./...
            go build -o jjversion
            ./jjversion
            ./jjversion | jq --raw-output '.MajorMinorPatch'
            docker build -t jjliggett/jjversion .
            docker run -d --name jjversion jjliggett/jjversion sleep infinity
            docker cp . jjversion:/repo
            docker exec -t jjversion jjversion
            docker kill jjversion
            docker rm jjversion
          push: never
