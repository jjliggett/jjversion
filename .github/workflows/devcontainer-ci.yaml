name: devcontainer-ci
on:
  push:
    paths-ignore:
      - README.md
      - LICENSE.md
      - 'docs/**'
      - '.github/workflows/actions.yaml'
      - '.github/workflows/codeql-analysis.yaml'
      - '.github/dependabot.yaml'
    branches:
      - root
  pull_request:
    paths-ignore:
      - README.md
      - LICENSE.md
      - 'docs/**'
      - '.github/workflows/actions.yaml'
      - '.github/workflows/codeql-analysis.yaml'
      - '.github/dependabot.yaml'
  workflow_dispatch:

jobs:
  devcontainer-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          fetch-depth: 0
      - name: Setup Docker BuildKit
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c
      - name: Build and run dev container task
        uses: devcontainers/ci@72700878095f87b851a6c4405a16056caffdc577
        with:
          imageName: ghcr.io/jjliggett/jjversion-dc
          runCmd: |
            echo "Starting"
            make test
            go vet
            go test ./...
            go build -o jjversion
            ./jjversion
            ./jjversion | jq --raw-output '.MajorMinorPatch'
            docker build -t jjliggett/jjversion .
            docker run -d --name jjversion jjliggett/jjversion sleep infinity
            docker cp . jjversion:/repo
            docker exec -t jjversion jjversion
            docker kill jjversion
            docker rm jjversion
          push: never
